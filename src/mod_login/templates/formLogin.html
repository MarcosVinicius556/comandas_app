{% extends "base.html" %}

<!-- Aqui escondemos as opções do menu (header e footer)-->
{% block headerMenu %} {% endblock %}
{% block footerMenu %} {% endblock %}

{% block style %}
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 75vh;
        }

        .btn-center { /* Gambiarra para deixar o botão ocupando 100% de largura do card (Algo estava afetando a estilização dele)% */
            width: 100%;
        }
        
    </style>
{% endblock %}

{% block content %}
    <section class="center-container">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form action="{{ url_for('login.validaLogin') }}" method="post">
                    <h1 class="mb-5">Olá, seja bem vindo!</h1>
                    <!-- CPF input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="usurio">CPF</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite seu usuario"/>
                    </div>
            
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="senha">Senha</label>
                        <input type="password" id="senha" name = "senha" class="form-control" placeholder="*******"/>
                    </div>
            
                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Lembrar-me </label>
                            </div>
                        </div>
            
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#Configurar-Esta-Rota">Esqueceu sua senha?</a>
                        </div>
                    </div>
            
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4 btn-center">Entrar</button>
            
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Ainda não possui uma conta? <a href="#Configurar-Esta-Rota">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
